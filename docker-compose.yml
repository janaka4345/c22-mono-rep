version: '3.8'
services:
  
  web:
    container_name: "web_c"
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # volumes:
    #   - .:/app
    # working_dir: /app
    # command: npm run dev
    # environment:
    #   - NODE_ENV=development
    depends_on:
      - api
  nginxser:
    container_name: nginx_c
    image: nginx
    ports:
      - "80:80"
    depends_on:
      - web
    environment:
    - NGINX_HOST=http://localhost:3000
    - NGINX_PORT=80
  api:
    container_name: "api_c"
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
